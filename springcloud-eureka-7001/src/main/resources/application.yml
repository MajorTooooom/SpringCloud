server:
  port: 7001
#Eureka配置
eureka:
  instance:
    hostname: localhost #Eureka服务端的实例名称
  client:
    register-with-eureka: false #表示是否向eureka注册中心注册自己；本module就是服务器，所以不需要注册；
    fetch-registry: false #如果为false则表示自己为注册中心；
    service-url:
      #监控页面的地址写成动态
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


